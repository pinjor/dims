services:
  - type: web
    name: dims-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dims-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: dims-redis
          property: connectionString
    healthCheckPath: /health

  - type: web
    name: dims-admin
    env: docker
    dockerfilePath: ./Dockerfile.admin
    plan: free
    envVars:
      - key: API_URL
        value: https://dims-backend.onrender.com

  - type: web
    name: dims-main
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free

databases:
  - name: dims-db
    plan: free
    databaseName: dims_db

  - name: dims-redis
    type: redis
    plan: free
